<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANH THANH DUY NÀO SẼ LÀ VALENTINE CỦA BẠN NĂM NAY?</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url('images/intro.jpg') no-repeat center center fixed;
            background-size: contain;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
        }
        .intro-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        #start-game {
            background: #FF92A5;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
        #start-game:hover {
            background: #FF7090;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <h1>Chúc mọi người chơi vui!</h1>
        <p>Trò chơi hoàn toàn mang tính chất phăn nỳ</p>
        <button id="start-game">Chơi</button>
    </div>

    <script>
        document.getElementById("start-game").addEventListener("click", function() {
            window.location.href = "game.html";
        });
    </script>
        <p>Made by FireSpreadLove. Inspired by LovePawsona @IseeJ</p>
</body>
</html>
