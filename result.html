<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ƒê√ÇY TA?</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 90%;
            margin: auto;
            padding: 20px;
            overflow: hidden;
            justify-content: space-between;
            height: 500px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 12px;
            width: 100%;
            max-width: 320px;
            margin-top: auto;
            padding-bottom: 20px;
        }

        .button-group button {
            flex: 1;
            padding: 5px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s;
            font-family: 'Patrick Hand', serif;
            background: #FFDA77;
            color: #5A3E2B;
        }

        .button-group button:hover {
            background: #FFC785;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>NG∆Ø·ªúI TH∆Ø∆†NG C·ª¶A B·∫†N L√Ä</h1>
        <div class="image-container">
            <img id="result-image" src="" alt="Your Date">
        </div>
        <div class="button-group">
            <button onclick="window.location.href='index.html'">L·∫°i ik</button> 
            <button onclick="window.location.href='donate.html'">B·∫•m ƒë√¢y ƒëi nƒÉn n·ªâ</button>
            <button id="toggle-music">üéß</button>
            <button id="music-link">Link nh·∫°c</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const resultImage = localStorage.getItem("resultImage");
            const resultImageElement = document.getElementById("result-image");
            const toggleMusicButton = document.getElementById("toggle-music");
            const musicLinkButton = document.getElementById("music-link");
            let isPlaying = false;

            if (resultImage) {
                resultImageElement.src = resultImage;

                // Extract filename without extension
                const fileName = resultImage.split('/').pop().split('.')[0];
                const musicFile = `song/${fileName}.mp3`;

                const audio = new Audio(musicFile);
                audio.autoplay = true;
                audio.loop = true;

                musicLinkButton.onclick = () => window.open(musicFile, "_blank");

                toggleMusicButton.onclick = () => {
                    if (isPlaying) {
                        audio.pause();
                        toggleMusicButton.textContent = "üéß Play Music";
                    } else {
                        audio.play();
                        toggleMusicButton.textContent = "‚è∏ Stop Music";
                    }
                    isPlaying = !isPlaying;
                };
            }
        });
    </script>
</body>
</html>
